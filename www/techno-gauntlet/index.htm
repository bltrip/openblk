<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,
body {
	height:100%;
	width:100%;
	background-color:black;
	padding:0px;
	margin:0px;
	color:white;
}

#main-fragment {
	display:flex;
	flex-direction: column;
	height:100%;
	width:49.9%;
}

#detail-fragment {
        position:absolute;
	height:100%;
	width:49.9%;
        top:0px;
        right:0px;
}

#play-button {
	/*background-color:#800000;*/
	font-size:1.5em;
	text-align:center;
	/*padding:10px;*/
        height:49px;
    cursor: pointer;
}
#save-button, #mix-button {
	display:inline-block;
	padding:15px;
        cursor: pointer;
}

#key-button, #chords-button {
	border-left:1px solid #AAAAAA;
        cursor: pointer;
}
#beats-button {
        cursor: pointer;
}
#save-button {
	float:right;
}

.part, #song-controls {
	right:2px;
	display:flex;
	border:1px solid #000088;
	border-radius:5px;
	margin:1px;
}

.part {
	flex-grow:1;
        cursor: pointer;
}

#song-controls div {
	float:clear;
	padding:10px;
	flex:1 1 0;
	text-align:center;
}

#key-button {
    flex-grow:1.5 !important;
}

#part-list {
	flex-grow:1;
	display:flex;
	flex-direction:column;
}

.part-button, .part-mute-button, .part-options-button {
    padding-left: 20px;
    padding-right: 20px;
    display: flex;
    justify-content:center;
    align-content:center;
    flex-direction:column; /* column | row */

}

.part-button {
	flex-grow:8;
	text-align:center;
	background-color:#888888;
	padding:20px;
}

.part-mute-button {
	background-color:green;
}

#add-part-button {
	text-align:center;
	padding:20px;
}

#instrument-surface {
    height:99%;
    width:100%;
    display:none;
}
#beats-fragment, #save-fragment {
    width:100%;
    text-align:center;
    font-size: 1.5em;
    display:none;
}

#beats-fragment input {
    width:60%;
}

#mix-fragment {
	display:none;
	flex-direction:column;
        height:100%;
        
}
.mixer-part {
    flex-grow:1;
    height:5px;
    border:1px solid #000088;
    border-radius:5px;
    margin:4px;
    position:relative;
    padding:4px;
}

.mixer-part-volume {
    width:100%;
    height:65%;
    display:block;
    border-bottom: 1px solid #AAAAAA;
}
.mixer-part-warp {
    width:50%;
    height:35%;
    border-right: 1px solid #AAAAAA;
    display:block;
}
.mixer-part-pan {
    width:50%;
    height:35%;
    display:block;
    right:0px;
    bottom:-1px;
    position:absolute;
    
}


#key-fragment {
    display:none;
    flex-direction:row;
    width:100%;
    height:100%;
}
#key-list {
    
    flex-grow:1;
    display:flex;
    flex-direction: column;
    
}
#scale-list {
    flex-grow: 1;
    display:flex;
    flex-direction: column;    
}

#scale-list div:hover, #key-list div:hover {
    background-color:#808080;
}
#scale-list div, #key-list div {
    flex:auto;
    cursor:pointer;
    border-radius: 5px;
    border:1px solid #000088;
    display:flex;
    justify-content: center;
    padding-top: 10px;
}

#saved-url {
    width:90%;
}
</style>

</head>
<body>

<div id="main-fragment">

	<canvas id="play-button">PLAY</canvas>
	<div id="tool-bar">
		<div id="mix-button">Mix</div>
		<div id="save-button">Save</div>
	</div>

	<div id="song-controls">
		<div id="beats-button"></div>
		<div id="key-button"></div>
		<div id="chords-button">I</div>
	</div>

	<div id="part-list">
		<!--<div class="part">
			<div class="part-options-button">|||</div>
			<div class="part-button">Hip Hop Drumkit</div>
			<div class="part-mute-button">M</div>
		</div>-->
	</div>
	
	<div id="add-part-button">Add Part</div>
</div>
    
    <div id="detail-fragment">
        <canvas id="instrument-surface"></canvas>
        <div id="beats-fragment">
            <h1></h1>
            <div><span id="subbeats-label">X</span> Subbeats</div>
            <input id="subbeats-range" min="1" max="8" value="4" type="range">
            <div><span id="beats-label">X</span> Beats</div>
            <input id="beats-range" min="1" max="8" value="4" type="range">
            <div><span id="measures-label">X</span> Measures</div>
            <input id="measures-range" min="1" max="8" value="2" type="range">
            <div><span id="bpm-label">X</span> bpm</div>
            <input id="bpm-range" min="20" max="220" value="120" type="range">
            <div><span id="shuffle-label">X</span>% Shuffle</div>
            <input id="shuffle-range" min="0" max="100" value="0" type="range">
        </div>
        <div id="key-fragment">
            <div id="key-list">
            </div>
            <div id="scale-list">
            </div>
        </div>
        <div id="chords-fragment"></div>
        <div id="add-part-fragment"></div>
        <div id="mix-fragment"></div>
        <div id="save-fragment">
            <h3>Saved to OpenMusic.Gallery</h3>
            <p>Your song can be accessed at this URL:</p>
            <input id="saved-url">
        </div>
    </div>
    
    <script src="../js/omgservice.js"></script>
    <script src="omusic_player.js"></script>
    <script src="sequencer_surface.js"></script>
    <script src="vertical_surface.js"></script>
    <script src="tg.js"></script>
    
</body>
</html>
