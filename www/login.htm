<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="main.css">
   <style>
      .invalid-login {
         color:red; display:none;
      }
   </style>
</head>

<body>

<div class="main-title-bar">
   <div class="main-title-bar-content">
   <span class="main-title-open">Open</span><span class="main-title-media">Music</span><span class="main-title-gallery">.Gallery</span>
   </div>
</div>

<div class="main-body">

   <h1>
      Login
   </h1>

   <div class="invalid-login">Invalid username or password.</div>

   <form action="/login" method="post">
      <input name="username" type="text" placeholder="username"/>
      <input name="password" type="password" placeholder="password"/>
      <input type="submit" value="Log In"/>
   </form>

</div> <!--main-body-->
<script>
if (window.location.search.indexOf("invalid") > -1) {
   document.getElementsByClassName("invalid-login")[0].style.display = "block";
}
</script>
</body>
</html>
