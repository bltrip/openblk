<strong>Drum Part</strong>
<div id="drum-example" class="omgviewer"></div>

   <script src="/js/omgservice.js"></script>
   <script src="/omg-music/vertical_surface.js"></script>
   <script src="/omg-music/sequencer_surface.js"></script>

<hr>
<strong>Bass Part</strong>

<div id="melody-example" class="omgviewer"></div>

<hr>
<strong>Intro Section</strong>

<div id="section-example" class="omgviewer"></div>


<hr>
<strong>Song</strong>
<div id="song-example" class="omgviewer"></div>

<script>
omg.server.url = "http://openmusic.gallery"
    omg.server.getId(1277, data => new OMGEmbeddedViewer({
        id: data.id, height: 180,
        data: data,
        div: document.getElementById("drum-example") 
        //onPlay: fpa.onPlay, onStop: fpa.onStop
    }));
    
    omg.server.getId(1284, data => new OMGEmbeddedViewer({
        id: data.id, height: 180,
        data: data,
        div: document.getElementById("melody-example") 
        //onPlay: fpa.onPlay, onStop: fpa.onStop
    }));
    
    omg.server.getId(1282, data => new OMGEmbeddedViewer({
        id: data.id, height: 180,
        data: data,
        div: document.getElementById("section-example") 
        //onPlay: fpa.onPlay, onStop: fpa.onStop
    }));
    
    omg.server.getId(1283, data => new OMGEmbeddedViewer({
        id: data.id, height: 180,
        data: data,
        div: document.getElementById("song-example") 
        //onPlay: fpa.onPlay, onStop: fpa.onStop
    }));
    
</script>
